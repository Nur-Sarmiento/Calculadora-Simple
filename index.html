​<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="contenedor">
        <h1>CALCULADORA</h1>
        <div class="pantalla">
            <input type="number" name="num-1" id="num1" class="input-num" placeholder="Número 1">
            <input type="number" name="num-2" id="num2" class="input-num" placeholder="Número 2">
        </div>

        
        <br>
        <br>
    
        <button id="btn-suma" class="btn-oper">+</button>
        <button id="btn-resta"class="btn-oper">-</button>
        <button id="btn-mult"class="btn-oper">x</button>
        <button id="btn-div"class="btn-oper">/</button>
        <br>
        <p id="resultado" class="res-p">Resultado:</p>
    <div>



    <script src="./script.js"></script>
</body>
</html>
